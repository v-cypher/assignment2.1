<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Party Invitation</title>
	<style>
		img{
			width: 60rem;
			height: 30rem;
		}
		
		.container{
			margin: 10rem 50rem;
		}
	</style>
</head>
<body>
	<div class="container">
			<div class="card" style="width: 60rem;">
			  <img class="card-img-top" src="moolya-logo.png" alt="Card image cap">
			  <div class="card-body">
			    <h2 class="card-title">Moolya Party</h2>
			    <p class="card-text">You are co-ordinally invited to the intern's party.</p>
			  </div>
			  <ul class="list-group list-group-flush">
			    <li class="list-group-item">Chief Guest: Pradeep Sondaranjan, CEO Moolya</li>
			    <li class="list-group-item">Date/Time:12 August 2021 at 6 P.M.</li>
			    <li class="list-group-item">Venue: Moolya Main Campus</li>
			  </ul>
			  <h4>Take a screen shot of this invitation and this is your entry pass.</h4>
			  
			  <div class="card-body">
			   <a href="ticket.png" target="_blank">Download your ticket</a>
			    
  			</div> 
  		</div>
</div>
</body>
</html>
